<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Ninja</title>
</head>

<body class="container-sm" style="background-color: black; width: 30%;" >
    <div class="container-sm" style=" margin-top: 10%;background-color:cyan; width: 60%; height: 19em;">
    <h1>New Ninja</h1>
    <form action="/add_ninja" method="post">
        <label for="">Dojo:</label>
        <select name="dojo_id" id="">
            {%for dojo in dojos%}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
            {%endfor%}
        </select>
        <label for="">First Name</label>
        <input type="text" name="first_name">
        <label for="">Last Name</label>
        <input type="text" name="last_name">
        <label for="">Age</label>
        <input type="text" name="age">
        <button style="margin-top:5% ;" type="submit">Create</button>
    </form>
    </div>
    <a style="color: white; margin-left: 4.5em;" href="/">Home</a>

</body>

</html>
