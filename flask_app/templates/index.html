<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body style="background-color: #212529;">
    <div style="display: flex; justify-content: space-between; margin-top: 3em;">
        <div class="container" style="background-color: black; width: 30%; height: 10em; text-align: center;" >
        <h1 style="color:rgb(55, 231, 231)">New Dojo</h1>
        <form style="margin-top: 2em;" action="/new_dojo" method="post">
            <label style="color: white;" for="">Name</label>
            <input type="text" name="name">
            <button style="background-color:rgb(55, 231, 231);" type="submit">Create</button>
        </form>
        </div>
        <div class="container" style="background-color: black; width: 20%; height: 15em;text-align: center;">
            <h2 style="color:rgb(55, 231, 231)">All Dojos</h2>
            <div>
                {%for dojo in dojos%}
                <a style="color: white;" href='/dojo/{{dojo.id}}'>{{dojo.name}}</a><br>
                {%endfor%}
            </div>
        </div>
    </div>
    <a href="/new_ninja" style="display: flex; justify-content: end;color: cyan; margin-right: 20%; margin-top: 1%;">Add Ninja</a>
</body>
</html>
